<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách chấm công - Hệ thống quản lý nhân sự</title>
    <link rel="stylesheet" href="/QLNhanSu_version1/public/assets/css/admin/attendance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="shared/css/common.css">
    <link rel="stylesheet" href="shared/css/style.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/notifications.css">
    <link rel="stylesheet" href="/assets/css/loading.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- JavaScript -->
    <script type="module" src="/assets/js/main.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>QLNS</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="/QLNhanSu_version1/public/admin/dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="/QLNhanSu_version1/public/admin/employees/list.html">
                        <i class="fas fa-users"></i>
                        <span>Nhân viên</span>
                    </a>
                </li>
                <li class="active">
                    <a href="/QLNhanSu_version1/public/admin/attendance/list.html">
                        <i class="fas fa-calendar-check"></i>
                        <span>Chấm công</span>
                    </a>
                </li>
                <li>
                    <a href="/QLNhanSu_version1/public/admin/salaries/list.html">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Lương</span>
                    </a>
                </li>
                <li>
                    <a href="/QLNhanSu_version1/public/admin/departments/list.html">
                        <i class="fas fa-building"></i>
                        <span>Phòng ban</span>
                    </a>
                </li>
                <li>
                    <a href="/QLNhanSu_version1/public/admin/positions/list.html">
                        <i class="fas fa-briefcase"></i>
                        <span>Chức vụ</span>
                    </a>
                </li>
                <li>
                    <a href="/QLNhanSu_version1/public/admin/leaves/list.html">
                        <i class="fas fa-calendar-times"></i>
                        <span>Nghỉ phép</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-title">
                    <h1>Danh sách chấm công</h1>
                </div>
                <div class="user-info">
                    <span id="userFullName"></span>
                    <button id="logoutBtn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Đăng xuất
                    </button>
                </div>
            </header>

            <!-- Action Bar -->
            <div class="action-bar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm nhân viên...">
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="filter-box">
                    <select id="monthFilter">
                        <option value="">Chọn tháng</option>
                        <option value="1">Tháng 1</option>
                        <option value="2">Tháng 2</option>
                        <option value="3">Tháng 3</option>
                        <option value="4">Tháng 4</option>
                        <option value="5">Tháng 5</option>
                        <option value="6">Tháng 6</option>
                        <option value="7">Tháng 7</option>
                        <option value="8">Tháng 8</option>
                        <option value="9">Tháng 9</option>
                        <option value="10">Tháng 10</option>
                        <option value="11">Tháng 11</option>
                        <option value="12">Tháng 12</option>
                    </select>
                    <select id="yearFilter">
                        <option value="">Chọn năm</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                    <button id="filterBtn" class="btn-primary">
                        <i class="fas fa-filter"></i>
                        Lọc
                    </button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="statistics">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Tổng số ngày làm việc</h3>
                        <p id="totalDays">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Số ngày đi làm</h3>
                        <p id="presentDays">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Số ngày nghỉ</h3>
                        <p id="absentDays">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Số ngày đi muộn</h3>
                        <p id="lateDays">0</p>
                    </div>
                </div>
            </div>

            <!-- Attendance Table -->
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Nhân viên</th>
                            <th>Ngày</th>
                            <th>Giờ vào</th>
                            <th>Giờ ra</th>
                            <th>Trạng thái</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPage" class="btn-pagination" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pageInfo">Trang 1 / 1</span>
                <button id="nextPage" class="btn-pagination" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
    </div>

    <script src="/QLNhanSu_version1/public/assets/js/admin/attendance.js"></script>
    <script src="shared/js/common.js"></script>
    <script src="shared/js/auth_utils.js"></script>
    <script src="shared/js/api_service.js"></script>
</body>
</html>
