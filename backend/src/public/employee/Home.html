<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản lý User - Hệ thống quản lý nhân sự</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Ionicons -->
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"
        ></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"
        ></script>
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
            <link rel="stylesheet" href="shared/css/common.css">
    <link rel="stylesheet" href="shared/css/style.css">
</head>
    <body>
        <div class="dashboard-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img src="../assets/img/logo.png" alt="Logo" />
                    <span>Quản lý Nhân sự</span>
                </div>

                <nav>
                    <div class="nav-item">
                        <a href="Home.html" class="nav-link active">
                            <ion-icon name="home-outline"></ion-icon>
                            <span>Trang chủ</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="list_user.html" class="nav-link">
                            <ion-icon name="people-outline"></ion-icon>
                            <span>Quản lý User</span>
                        </a>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <h1>Trang chủ</h1>
                </div>
                <div class="content-body">
                    <div class="dashboard-cards">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <div class="card-icon">
                                        <ion-icon
                                            name="people-outline"
                                        ></ion-icon>
                                    </div>
                                    <span>Tổng số nhân viên</span>
                                </div>
                                <div class="card-value" id="totalUsers">
                                    0
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <div class="card-icon">
                                        <ion-icon
                                            name="business-outline"
                                        ></ion-icon>
                                    </div>
                                    <span>Tổng số phòng ban</span>
                                </div>
                                <div class="card-value" id="totalDepartments">
                                    10
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <div class="card-icon">
                                        <ion-icon
                                            name="document-outline"
                                        ></ion-icon>
                                    </div>
                                    <span>Tổng số tài liệu</span>
                                </div>
                                <div class="card-value" id="totalDocuments">
                                    200
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <div class="card-icon">
                                        <ion-icon
                                            name="calendar-outline"
                                        ></ion-icon>
                                    </div>
                                    <span>Tổng số ngày nghỉ</span>
                                </div>
                                <div class="card-value" id="totalLeaves">
                                    50
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Scripts -->
        <script src="js/common.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                try {
                    const response = await fetch('/QLNhanSu_version1/public/api/dashboard.php');
                    const result = await response.json();
                    
                    if (result.success) {
                        document.getElementById("totalUsers").textContent = result.data.totalEmployees;
                        document.getElementById("totalDepartments").textContent = result.data.totalDepartments || 0;
                        document.getElementById("totalDocuments").textContent = result.data.totalDocuments || 0;
                        document.getElementById("totalLeaves").textContent = result.data.totalLeaves || 0;
                    } else {
                        console.error('Failed to load dashboard data:', result.message);
                    }
                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                }
            });
        </script>
            <script src="shared/js/common.js"></script>
    <script src="shared/js/auth_utils.js"></script>
    <script src="shared/js/api_service.js"></script>
</body>
</html>
